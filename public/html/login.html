
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>商家后台登录系统</title>  
  <link charset="utf-8" rel="stylesheet" media="screen" type="text/css" href="/css/common.css" />
  <link charset="utf-8" rel="stylesheet" media="screen" type="text/css" href="/css/login.css" />  
  <script type="text/javascript" src="/js/lib/sea.js"></script>
  
  
  <script type="text/javascript">
  seajs.config({
    base: "/js/lib/",
    alias: {
      "jquery": "jquery.js",        
      'handlebars': 'handlebars.js'
    }
  })
  seajs.use("/js/trade/login");
</script>
</head>

<body>  

<link rel="stylesheet" type="text/css" href="/css/font/iconfont.css">
<div class="cgj-login">
    <form id="formlogin" action="http://biz.cmyz63.com/login.php?act=doSupplierLogin" method="post">      
      <div class="cgj-login-box fr">
        <div class="cgj-login-wrap" id="J_loginBox">
          <div id="J_Message" class="login-msg sl-error error">
            <i class="iconfont">&#xf00b4</i>
            <p class="error"></p>                  
          </div>
          <div class="cgj-login-wrap">
            <div class="cgj-login-row mt5">
              <span class="cgj-login-label"> 手机号码： </span>
              <div class="cgj-login-li mt5">
                <input class="pub-input" type="text" placeholder="请输入手机号" id="J_cgjMobile" name="phone" value="">
              </div>
            </div>
            <div class="cgj-login-row mt5">
              <span class="cgj-login-label">登陆密码：</span>
              <div class="cgj-login-li mt5">
                <input class="pub-input" type="password" placeholder="请输入密码" id="J_cgjPwd" name="password" value="">
              </div>
            </div>
            <div class="cgj-login-row">        
              <input type="checkbox" class="fl" id="J_isRemember" name="check">
              <label class="fl ml10" for="J_isRemember">记住密码</label> 
            </div>
            <div class="cgj-login-row">
              <div class="cgj-login-li mt20"> <a class="pub-btn-middle-orange" id="J_supplier_login_btn">登录</a> </div>
              <div class="cgj-login-li mt15"> <a href="http://biz.cmyz63.com/register.php?act=index" class="fr">免费注册</a><span class="fr">还未注册?&nbsp;</span> </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
