<script type="text/javascript">
  jQuery.notice = jQuery.prototype  = function(string,delay,type,callback,bool){
    var _string = string || "";
    var _delay = (typeof delay == "number" && delay > 3 ) ? delay : 10;
    var _type = delay ? delay : 1;
      if(typeof delay =="string"){
        _type = ["sucess","warning","error","tip"].indexOf(delay)+1;
      };
      if(typeof delay =="number" && delay<=3){
        _type = delay;
      };
    var _callback = callback || null,
      _bool = bool;
    ye_msg.open(_string,_delay,_type,_callback,_bool);
  };

  
</script>


<script type="text/javascript">
  $(function(){
  	//签收
  	$('#signoff').click(function(){
  		var code = $('input[name=signoff_code]').val();
  		if(code=='' || code.length!=16){$.notice("请正确核对订单号！",3);return false;}
  		$.post(urlCmy('index','checkSignoff'), { code: code},
  		   function(data){
  			  if(data==4){
  				  $.notice("签收不成功！请核对商家和订单号！",1);
  			  }else if(data==7){
  				  $.notice("请重新登录",3);
  			  }else if(data==3){
  				  $.notice("该订单已经被签收！无需再次操作！",3);
  			  }else{
  				  $.notice("操作成功！");
  				  $('input[name=signoff_code]').val('');
  			  }
  		});
  	});	
  	//体验券码
  	$('#vcheck').click(function(){
  		var code = $('input[name=vcode]').val();
  		if(code=='' || code.length!=8){$.notice("请正确输入体验券券码!",1);return false;}
  		$.post(urlCmy('index','doServicecode'), { code: code},
  		   function(data){
  			  if(data==2){
  				  $.notice("操作失败！请正确核对体验券券码",1);
  			  }else if(data==4){
  				  $.notice("操作失败！该体验券已过期！",3);
  			  }else if(data==7){
  				  $.notice("请重新登录",3);
  			  }else{
  				  $.notice("体验券使用成功！");
  				  $('input[name=vcode]').val('')
  			  }
  		});
  	});	
  	//受理
  	$('#case').click(function(){
  		var code = $('input[name=case_code]').val();
  		if(code=='' || code.length!=9){$.notice("请正确输入受理中心服务验证码!",1);return false;}
  		$.post(urlCmy('index','checkCase'), { code: code},
  		   function(data){
  			  if(data==4 || data==2){
  				  $.notice("操作失败！请正确填写受理服务验证码",1);
  			  }else if(data==7){
  				  $.notice("请重新登录",3);
  			  }else if(data==3){
  				  $.notice("此受理中心服务验证码已使用！请使用其他受理中心服务验证码",3);
  			  }else{
  				  $.notice("操作成功！");
  				  $('input[name=case_code]').val('')
  			  }
  		});
  	});	
  	//服务
  	$('#scheck').click(function(){

  		var code = $('input[name=scode]').val();
  		if(code=='' || code.length!=9){$.notice("请正确输入服务验证码!",1);return false;}
  		$.post(urlCmy('index','checkServiceCode'), {code: code},
  		   function(data){
  			   
  			  if(data==4 || data==2){
  				  $.notice("操作失败！请正确填写服务验证码",1);
  			  }else if(data==7){
  				  $.notice("请重新登录",3);
  			  }else if(data==3){
  				  $.notice("此验证码已使用！请使用其他验证码",3);
  			  }else if(data==5){
  				  $.notice("该验证码已经过期！",2);
  			  }else if(data == 8){
  				$.notice('电子凭证核销失败!', 2);
  			}else{
  				  $.notice("操作成功！");
  				  window.location.href=urlCmy('order','over');
  			  }
  		});
  	});	
  	
  })

</script>
