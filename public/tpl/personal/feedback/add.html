<div class="title" ng-bind="curTit"></div>
<div class="w690 feedback">
    <h3>您反馈的问题类型：</h3>
    <ul class="cause">
        <li data-feedtype="网站操作">
            <p>网站操作</p>
            <div class="selected hide"></div>
        </li>
        <li data-feedtype="个人账户">
            <p>个人账户</p>
            <div class="selected hide"></div>
        </li>
        <li data-feedtype="优惠券使用">
            <p>优惠券使用</p>
            <div class="selected hide"></div>
        </li>
        <li data-feedtype="合同问题">
            <p>合同问题</p>
            <div class="selected hide"></div>
        </li>
        <li data-feedtype="商品问题">
            <p>商品问题</p>
            <div class="selected hide"></div>
        </li>
        <li data-feedtype="结算问题">
            <p>结算问题</p>
            <div class="selected hide"></div>
        </li>
        <li data-feedtype="售后服务">
            <p>售后服务</p>
            <div class="selected hide"></div>
        </li>
        <li data-feedtype="其他问题">
            <p>其他问题</p>
            <div class="selected hide"></div>
        </li>

    <h3>您的建议：</h3>
    <textarea class="opinion" id="feedContent" placeholder="请输入您对网站的建议，我们将不断努力优化"></textarea>
    <div class="cause-btn">
        <input class="reset" type="button" id="btnreset" value="重置" />
        <input class="submit" type="button" id="btnsubmit" value="提交" />
    </div>
</div>
